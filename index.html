<!DOCTYPE html>
<html>
<head>
	<title>Static Photosite</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/translate.js"></script>
    <script src="js/index.js"></script>
</head>
<body class="home" onload="translate('en','lng-tag')">
    <header id="stickyheader">
        <div>
            <a href="index.html">
            <img src="logo.svg" class="logo" />
            </a>
        </div>
        <div>
            <li class="list-title">
            <div class="title-element">
                <h1 class="title"><a href="index.html" class="link-none" lng-tag="title"></a></h1>
            </div>
            <div class="title-element">
                <h3 class="title-sub" lng-tag="title-sub"></h3>
            </div>
            </li>
        </div>
        <div class="menu-element">
            <a href="portfolio.html" class="menu-item" lng-tag="portfolio"></a>
            <a href="contact.html" class="menu-item" lng-tag="contact"></a>
            <a href="about.html" class="menu-item" lng-tag="about"></a>
            <a href="pricing.html" class="menu-item" lng-tag="pricing"></a>
            <div class="lang-select">
                <a class="lang-item" id="enTranslator" href="javascript:void(0);">EN</a>
                <a class="lang-item" id="fiTranslator" href="javascript:void(0);">FI</a>
                <a class="lang-item" id="svTranslator" href="javascript:void(0);">SV</a>
            </div>
        </div>
    </header>
    <div class="header-spacer"></div>
    <div class="banner-parallax"></div>
    <div class="title-container">
        <div class="title-elementlow">
            <h1 class="title inverted">M&nbsp;&&nbsp;M</h1>
            <h1 class="title" lng-tag="photo"></h1>
        </div>
    </div>
    <div class="container">
        <div class="sec-photo">
           <a href="albums/album1.html"> <img class="photo-frame" src="img/photo-1.jpg" /></a>
            <div class="overlay">
                <div>
                    <a href="albums/album1.html"  class="text" lng-tag="wedding">
                    </a>
                </div>
            </div>
        </div>
        <div class="sec-photo">
            <img class="photo-frame" src="img/photo-2.jpg" />
            <div class="overlay">
                <div>
                     <a href="albums/album1.html" class="text" lng-tag="couples">
                     </a>
                </div>
            </div>
        </div>
        <div class="sec-photo">
            <img class="photo-frame" src="img/photo-3.jpg" />
            <div class="overlay">
                <div>
                     <a href="albums/album1.html" class="text" lng-tag="portrait">
                     </a>
                </div>
            </div>
        </div>
        <div class="sec-photo last">
            <img class="photo-frame" src="img/photo-4.jpg" />
            <div class="overlay">
                <div>
                    <a href="albums/album1.html" class="text" lng-tag="event"></a>
                </div>
            </div>
        </div>
    </div>
	<footer>
        <div>
            <p class="footer-text" lng-tag="footer">copyright</p>
        </div>
    </footer>
</body>
</html>
