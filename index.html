<!DOCTYPE html>
<html>
<head>
	<title>Static Photosite</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/translate.js"></script>
    <script src="js/index.js"></script>
</head>
<body class="home" onload="translate('en','lng-tag')">
    <header id="stickyheader">
        <div>
            <a href="index.html">
            <img src="logo.svg" class="logo" />
            </a>
        </div>
        <div>
            <li class="list-title">
            <div class="title-element">
                <h1 class="title"><a href="index.html" class="link-none" lng-tag="title"></a></h1>
            </div>
            <div class="title-element">
                <h3 class="title-sub" lng-tag="title-sub"></h3>
            </div>
            </li>
        </div>
        <div class="topnav" id="navMenu">
            <a href="javascript:void(0);" class="icon" onclick="showMenu()">
                <div class="menu-icon">
                     <div></div>
                     <div></div>
                     <div></div>
                </div>
            </a>
            <div class="topnav-space"></div>
            <a href="portfolio.html" lng-tag="portfolio"></a>
            <a href="contact.html" lng-tag="contact"></a>
            <a href="about.html" lng-tag="about"></a>
            <a href="pricing.html" lng-tag="pricing"></a>
                <a class="lang-select" id="enTranslator" href="javascript:void(0);">EN</a>
                <a class="lang-select" id="fiTranslator" href="javascript:void(0);">FI</a>
                <a class="lang-select" id="svTranslator" href="javascript:void(0);">SV</a>
        </div>
    </header>
    <div class="header-spacer"></div>
    <div class="banner-parallax"></div>
    <div class="title-low-container">
        <div class="title-element-low">
            <h1 class="title inverted" lng-tag="title-low"></h1>
        </div>
    </div>
    <div class="home-contact">
        <a href="contact.html">
            <button class="contact-button" type="button" lng-tag="c-button"></button>
        </a>
    </div>
    <div class="container">
        <div class="sec-photo">
           <a href="wedding.html"> <img class="photo-frame" src="img/front-page/wedding.jpg" /></a>
            <div class="overlay">
                <div>
                    <a href="wedding.html"  class="text" lng-tag="wedding">
                    </a>
                </div>
            </div>
        </div>
        <div class="sec-photo">
            <img class="photo-frame" src="img/front-page/couples.jpg" />
            <div class="overlay">
                <div>
                     <a href="couples.html" class="text" lng-tag="couples">
                     </a>
                </div>
            </div>
        </div>
        <div class="sec-photo">
            <img class="photo-frame" src="img/front-page/portrait.jpg" />
            <div class="overlay">
                <div>
                     <a href="portrait.html" class="text" lng-tag="portrait">
                     </a>
                </div>
            </div>
        </div>
        <div class="sec-photo last">
            <img class="photo-frame" src="img/front-page/event.jpg" />
            <div class="overlay">
                <div>
                    <a href="event.html" class="text" lng-tag="event"></a>
                </div>
            </div>
        </div>
    </div>
	<footer>
        <div>
            <p class="footer-text" lng-tag="footer">copyright</p>
        </div>
    </footer>
</body>
</html>
